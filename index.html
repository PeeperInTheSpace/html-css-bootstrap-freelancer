<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

    <body>
        
        <!-- HEADER SECTION -->

        <header class="container position-fixed fl-header">
            <div class="row justify-content-between fl-header-box">
                <div class="col d-flex align-items-center fl-header-col">
                    <h6>START BOOTSTRAP</h6>
                </div>
                <div class="col d-flex justify-content-end align-items-center fl-header-col">
                    <i class="bi bi-list fl-list"></i>
                </div>
            </div>
        </header>

        <!-- INTRO SECTION -->

        <section class="container d-flex align-items-center flex-column fl-intro">
                <img src="img/avatar.svg" alt="Avatar" class="fl-avatar">
                <h1>START BOOTSTRAP</h1>
                <div class="d-flex align-items-center">
                    <hr><i class="bi bi-star-fill"></i><hr>
                </div>
                <p>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</p>
        </section>

        <!-- MAIN SECTION -->

        <main class="container fl-main">
            <div class="d-flex flex-column align-items-center">
                <h3>PORTFOLIO</h3>
                <div class="d-flex align-items-center">
                    <hr><i class="bi bi-star-fill"></i><hr>
                </div>
            </div>

            <!-- CARDS -->

            <section class="container">
                <div class="row fl-cards-box">
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/cabin.png" alt="cabin">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/cake.png" alt="cake">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/circus.png" alt="circus">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/game.png" alt="game">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/safe.png" alt="safe">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/submarine.png" alt="submarine">
                    </div>
                </div>
            </section>
        </main>

    </body>

</html>
